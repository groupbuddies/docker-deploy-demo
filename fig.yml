web:
  build: .
  command: bin/start-server.sh
  volumes:
    - ".:/usr/src/app"
    - "~/.docker-volumes/local-test/bundle/:/usr/local/bundle/"
  ports:
    - 3000:3000
  links:
    - db
db:
  image: groupbuddies/dev-postgres:9.3
  volumes:
    - "~/.docker-volumes/local-test/db/:/var/lib/postgresql/data/"
