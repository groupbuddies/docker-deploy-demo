web:
  build: .
  command: bundle exec puma -C config/puma.rb
  volumes:
    - .:/usr/src/app
    - "~/docker-deploy-demo/shared/bundle/:/usr/local/bundle/"
    - "~/docker-deploy-demo/shared/log/:/usr/src/app/log/"
  ports:
    - 3000:3000
  links:
    - db
db:
  image: groupbuddies/dev-postgres:9.3
  volumes:
    - "~/.docker-volumes/test/db/:/var/lib/postgresql/data/"
